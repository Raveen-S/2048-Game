<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="intro-container">
        <h1 class="two">2</h1>
        <h1 class="zero">0</h1>
        <h1 class="four">4</h1>
        <h1 class="eight">8</h1>
        <h1 class="creator">NoxDev Games</h1>
    </div>
    <div class="game-board">
        <div class="back-board">
            <div class="tile">
                <div class="val">2</div>
            </div>
            <div class="tile">
                <div class="val">4</div>
            </div>
            <div class="tile">
                <div class="val">8</div>
            </div>
            <div class="tile">
                <div class="val">16</div>
            </div>
            <div class="tile">
                <div class="val">32</div>
            </div>
            <div class="tile">
                <div class="val">64</div>
            </div>
            <div class="tile">
                <div class="val">128</div>
            </div>
            <div class="tile">
                <div class="val">256</div>
            </div>
            <div class="tile">
                <div class="val">512</div>
            </div>
            <div class="tile">
                <div class="val">1024</div>
            </div>
            <div class="tile">
                <div class="val">2048</div>
            </div>
            <div class="tile">
                <div class="val">4096</div>
            </div>
            <div class="tile">
                <div class="val">8192</div>
            </div>
            <div class="tile">
                <div class="val">16384</div>
            </div>
            <div class="tile">
                <div class="val">32768</div>
            </div>
            <div class="tile">
                <div class="val">131072</div>
            </div>
        </div>
    </div>
    <!-- Developed by Raveen-S -->
    <div class="arrow-box">
        <div class="up-ar arr"><i class="icon-arrow-up"></i></div>
        <div class="left-ar arr"><i class="icon-arrow-left"></i></div>
        <div class="right-ar arr"><i class="icon-arrow-right"></i></div>
        <div class="down-ar arr"><i class="icon-arrow-down"></i></div>
        <div class="ref"><i class="icon-refresh"></i></div>
        <div class="rel"><i class="icon-reload"></i>
            <div class="undo-terms">0</div>
        </div>
        <h6>(Use Arrow Keys to Play)</h6>
        <div class="game-over-board">
            <h1>Game Over</h1>
            <div class="restart">Restart</div>
        </div>
    </div>
    <div class="winnerbox">
        <h1 class="w1">2048</h1>
        <h1 class="w2">Winner!</h1>
    </div>
    <script src="script.js"></script>
</body>

</html>
